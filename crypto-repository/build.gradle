description = 'BX-bot Repository'

dependencies {

    compile project(':crypto-yaml-datastore')
    compile project(':crypto-domain-objects')

    compile libraries.spring_tx
    compile libraries.spring_boot_starter
    compile libraries.spring_boot_starter_log4j2
    compile libraries.google_guava

    testCompile libraries.junit
    testCompile libraries.powermock_junit
    testCompile libraries.powermock_api_easymock
    testCompile libraries.easymock
    testCompile libraries.spring_boot_starter_test
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            excludes = [
                    // Ignore classes tested using Powermock. JaCoCo won't/can't instrument them:
                    // "... right now there is NO WAY TO USE PowerMock with JaCoCo On-the-fly instrumentation."
                    // See https://github.com/powermock/powermock/wiki/Code-coverage-with-JaCoCo
                    'com.gazbert.crypto.repository.yaml.MarketConfigYamlRepository',
                    'com.gazbert.crypto.repository.yaml.StrategyConfigYamlRepository',
                    'com.gazbert.crypto.repository.yaml.EngineConfigYamlRepository',
                    'com.gazbert.crypto.repository.yaml.ExchangeConfigYamlRepository',
                    'com.gazbert.crypto.repository.yaml.EmailAlertsConfigYamlRepository'
            ]
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.8
            }
        }
    }
}
